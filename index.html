<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/small.css" media="screen and (min-width: 375px)">
    <link rel="stylesheet" href="./css/medium.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4894c5e846.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h2 id="title" class="title">WE'RE LAUNCHING SOON</h2>
        <div id="counter" class="counter">
          <div class="countdown">
            <div class="card">
              <div id="top_card_days" class="card__top"></div>
              <div class="card__number">
                <span id="days"></span>
              </div>
              <div class="card__bottom"></div>
            </div>
            <span class="countdown__title">
              DAYS
            </span>
          </div>
          <div class="countdown">
            <div class="card">
              <div id="top_card_hours" class="card__top"></div>
              <div class="card__number">
                <span id="hours"></span>
              </div>
              <div class="card__bottom"></div>
            </div>
            <span class="countdown__title">
              HOURS
            </span>
          </div>
          <div class="countdown">
            <div class="card">
              <div id="top_card_minutes" class="card__top"></div>
              <div class="card__number">
                <span id="minutes"></span>
              </div>
              <div class="card__bottom"></div>
            </div>
            <span class="countdown__title">
              MINUTES
            </span>
          </div>
          <div class="countdown">
            <div class="card">
              <div id="top_card_seconds" class="card__top"></div>
              <div class="card__number">
                <span id="seconds"></span>
              </div>
              <div class="card__bottom"></div>
            </div>
            <span class="countdown__title">
              SECONDS
            </span>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="sn-container">
          <a class="sn-logo" href="https://www.facebook.com/" title="Facebook">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a class="sn-logo" href="https://www.pinterest.com/" title="Pinterest">
            <i class="fab fa-pinterest"></i>
          </a>
          <a class="sn-logo" href="https://www.instagram.com/" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
